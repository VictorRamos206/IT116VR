<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<!--Body is the Parent everything goes inside-->
<body>
    <!-- this is a section  -->
    <section>
        <h1>Username and Password</h1>
            <form action="/burrito" >
                <!--My label is here which a caption for my form-->
                <p>
                    <label for="username">Enter a Name</label>
                    <input id="username" type="text" placeholder="Victor" name="username">



                </p>
                <!-- Input helps edit the data such as my password text-->
                <p>
                    <label for="Password">Enter Password</label>
                    <input id="password" type="password" placeholder="Password" name="Password">



                </p>
                <!-- This is the button element that has the text Button inside of it  -->

                <button >Submit Button</button>


            </form>

    </section>

    <section>
        <!-- header tag with text inside of it -->
        <h1>Query Strings</h1>
            <hr>
            <!--  form tag with an action that has a link to reddit so i can type then search directly to reddit-->
                <form action="https://www.reddit.com/search/">
            <!-- Input tag that creates a area where i can search into reddit  -->
                    <input type="test" name="q">
                    <!-- button with Search reddit text so I can search reddit-->
                    <button>Search Reddit</button>

                </form>
            <hr>
            <!-- form element that conatins my action link to youtubbe and my input box and button to search youtube-->
                <form action="https://www.youtube.com/results?search_query">
                    <input type="test" name="q">
                    <button>Search Youtube</button>


                </form>
            <hr>
                <form action="https://www.google.com/search?q=">
                    <input type="text" name="q">
                    <button>Search Google</button>




                </form>

    </section>
            <hr>
            <!-- Thus section ill use type attribute to use radio buttons and checkboxes -->
    <section>
        
            <h1>Radio Buttons and Checkboxes</h1>
            <!--  this form action text is dogs -->
                <form action="dogs">
                         <label for="agree">I agree to everything</label>
                         <input type="checkbox" name="agree_tos" id="agree">
                    <!-- the label has the letter s which has to be binded with the id attribute so they can work together -->
                    <p>
                        <label for="s">Small</label>
                        <!-- the type here is radio for radio button the value is Small -->
                        <input type="radio" name="size" id="s" value="Small">

                        <label for="m">Medium</label>
                        <input type="radio" name="size" id="m" value="Medium">

                        <label for="l">Large</label>
                        <input type="radio" name="size" id="l" value="Large">

                        
                    </P>
                    
                
                    <p>
                        <!--label has the fav color text so i can the select select elemnt with the ID  -->
                        <label for="fav color">what is ur favorite color</label>
                        <!-- select tag is here so i can select between different color options -->
                        <select name="favorite" id="fav color">
                            <option value="default color">Default Color</option>
                            <!-- the value will be the options i can pick such as Red blue and white. -->
                            <option value=Red>Red</option>

                            <option value=Blue>Blue</option>

                            <option value=White>White</option>

                        </select>
                    </p>
                    <!-- Here is my input element that currently is linked with my label to create a scroll bar -->
                    <p>
                        <label for="scroll">Vic Scroll Bar</label> 
                        <input type="range" id="scroll" min="25" max="30" name="scrollbar">



                    </p>
                    <!--here is my text area that is linked with my label. and has a place holder text that says type here  -->
                    <p>

                        <label for="request">type into here</label>
                        <textarea id="request" name="reqs" rows="20" cols="25" placeholder="Type Here"></textarea>

                    </p>
                    <button>Submit</button>
            </form>
    </section>

    <hr>
        <!-- Here is my section where we have to type emails with a required length of text -->
    <section>
        <h2>Form Validations</h2>
            <form action="/bananas">
                <!-- Here i have a text box that has the element of required so the user has to type something in before submitting  -->
                <label for="required1"></label>
                <input type="text" name="hungry" id="required1" required>

                <!-- Here i have a max and min length attribute inside of thge input element -->
                <!-- The min/max is here so the user must enter a certain amount of text inside of the range i set -->
                <label for="length"></label>
                <input type="text" name="Lengthy" id="length" minlength="5" maxlength="10">

               
             <p>
                <input type="email" required>
                    

             </p>
                <button type="submit">Submit</button>
            </form>
    </section>


</body>
</html>
