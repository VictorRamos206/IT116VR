<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<!--Body is the Parent everything goes inside-->
<body>
    <!-- this is a section  -->
    <section>
        <h1>Username and Password</h1>
            <form action="/burrito" >
                <!--My label is here which a caption for my form-->
                <p>
                    <label for="Username">Enter a Name</label>
                    <input id="username" type="text" placeholder="Victor" name="username">



                </p>
                <!-- Input helps edit the data such as my password text-->
                <p>
                    <label for="Password">Enter Password</label>
                    <input id="password" type="password" placeholder="Password" name="Password">



                </p>


                <button >Submit Button</button>


            </form>

    </section>

    <section>
        <h1>Query Strings</h1>
            <hr>
            <!--  -->
                <form action="https://www.reddit.com/search/">

                    <input type="test" name="q">
                    <button>Search Reddit</button>



                </form>
            <hr>
            <!--  -->
                <form action="https://www.youtube.com/results?search_query">
                    <input type="test" name="q">
                    <button>Search Youtube</button>


                </form>
            <hr>
                <form action="https://www.google.com/search?q=">
                    <input type="text" name="q">
                    <button>Search Google</button>






                </form>

    </section>
            <hr>
    <section>
        <!--  -->
            <h1>Radio Buttons</h1>
                <form action="birds">
                    <label for="agree">I agree to everything</label>
                    <input type="checkbox" name="agree_tos" id="agree">
                    
                    <p>
                        <label for="s">Small</label>
                        <input type="radio" name="size" id="s" value="s">

                        <label for="m">Medium</label>
                        <input type="radio" name="size" id="m" value="m">

                        <label for="l">Large</label>
                        <input type="radio" name="size" id="l" value="l">

                        
                    </p>



                </form>



    </section>




    


</body>
</html>
