<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<!--Body is the Parent everything goes inside-->
<body>
    <!-- this is a section  -->
    <section>
        <h1>Username and Password</h1>
            <form action="/burrito" >
                <!--My label is here which a caption for my form-->
                <p>
                    <label for="Username">Enter a Name</label>
                    <input id="username" type="text" placeholder="Victor" name="username">



                </p>
                <!-- Input helps edit the data such as my password text-->
                <p>
                    <label for="Password">Enter Password</label>
                    <input id="password" type="password" placeholder="Password" name="Password">



                </p>
                <!-- This is the button element  -->

                <button >Submit Button</button>


            </form>

    </section>

    <section>
        <!--  -->
        <h1>Query Strings</h1>
            <hr>
            <!--  -->
                <form action="https://www.reddit.com/search/">

                    <input type="test" name="q">
                    <button>Search Reddit</button>



                </form>
            <hr>
            <!--  -->
                <form action="https://www.youtube.com/results?search_query">
                    <input type="test" name="q">
                    <button>Search Youtube</button>


                </form>
            <hr>
                <form action="https://www.google.com/search?q=">
                    <input type="text" name="q">
                    <button>Search Google</button>






                </form>

    </section>
            <hr>
    <section>
        <!--  -->
            <h1>Radio Buttons</h1>
                <form action="birds">
                         <label for="agree">I agree to everything</label>
                         <input type="checkbox" name="agree_tos" id="agree">
                    
                    <p>
                        <label for="s">Small</label>
                        <input type="radio" name="size" id="s" value="Small">

                        <label for="m">Medium</label>
                        <input type="radio" name="size" id="m" value="Medium">

                        <label for="l">Large</label>
                        <input type="radio" name="size" id="l" value="Large">

                        
                    </p>
                        

                    <!--  -->
                
                    <p>
                        <label for="fav color">what is ur favorite color</label>
                        
                        <select name="favorite" id="fav color">
                            <option value="Default Color">Default Color</option>
                            <option value=Red>Red</option>

                            <option value=Blue>Blue</option>

                            <option value=White>White</option>

                        </select>
                    </p>
                    <!-- Here is my input element that currently is linked with my label to create a scroll bar -->
                    <p>
                        <label for="scroll">Vic Scroll Bar</label> 
                        <input type="range" id="scroll" min="25" max="30" name="scrollbar">



                    </p>
                    <!--here is my text area that is linked with my label.   -->
                    <p>

                        <label for="request">type into here</label>
                        <textarea id="request" name="reqs" rows="20" cols="25" placeholder="Type Here">Type Here</textarea>

                    </p>
                    <button>Submit</button>
            </form>
    </section>

    <hr>
        <!--  -->
    <section>
        <h2>Form Validations</h2>
            <form action="/bananas">
                <!--  -->
                <label for="required1"></label>
                <input type="text" name="hungry" id="required1" required>
                <!--  -->

                <label for="length"></label>
                <input type="text" name="Lengthy" id="length" minlength="5" maxlength="10">

               
             <p>
                <input type="email" required>
                    

             </p>
                <button type="submit">Submit</button>
            </form>
                

    </section>


</body>
</html>
