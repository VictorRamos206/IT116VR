<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <Section>
        <h1>Please fill out the form below</h1>

        <form action="/tacos">
            <!-- The label element will create a label for the username "Enter a name" 
            The input element creates the type of data field to create a box for the customer to fill in their information, 
        inside that box the placeholder will state "Firstname"  -->
            <p>
                <label for="Firstname">First Name:</label>
                <input type="text" placeholder="First Name" name="First Name">
                
                </p>
           
            <p>
                <label for="Lastname">Last Name:</label>
                <input id="Last Name" type="Last name" placeholder="Last Name" name="Last Name">

            </p>
            <!-- This is where I created my "what would you like to eat section and created my option elements" -->
            <label for="eat">What would you like to eat?</label>

            <select name="Eat" id="meal">
                <option value="Default">Chicken</option>
                <option value="Beef">Beef</option>
                <option value="Fish">Fish</option>

            ></select>

                <!-- this is where I created my text area so the customer can type into the box -->
                <p>
                    <label for="requests">Do you have any allergies?</label>
                    <textarea id="requests" name="reqs" rows="5" cols="8" placeholder="Please fill"></textarea>

                </p>

                <button>Send</button>

               
                
            </select>






    </Section>




    
</body>




</html>
