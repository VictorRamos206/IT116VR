<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- my main body -->

    <section>
         <!-- this is my header -->
        <h1>Please fill the form below</h1>
        <!-- this is the begining for my form which is where we type in controls to submit information  -->
             <form action="Namesss">
            
                <p>
                   
                    <label for="name">First Name:</label>
                    <!-- this is my text more where they type the first and last name -->
                     <!-- here i also have a min/max to make sure they atleast type 5 characters but no more then 10  -->
                    <input id="name" type="text" placeholder="First Name" minlength="5" maxlength="10" name="Onjah">

                </p>

                <p>
                    <!-- same thing as above -->
                    <label for="last">Last Name:</label>
                    <input id="last" type="text" placeholder="Last Name" name="crazy" minlength="5" maxlength="10">


                </p>
                    
        
    </section>
   <hr>
    <section>
         <p>
             <!--Label creates a option to pick different choices of meat  -->
             <label for="meat">Which food would you like to eat?</label>
             <!-- select gives me the power to have options such as chicken and beef -->
            <select name="hungry"  id="meat" >
                <option value="Chicken" >Chicken</option>
                <!-- here are my actual options that the user can choose from -->
                <option value="Beef">Beef</option>
                <option value="Fish">Fish</option>




            </select>

         </p>
     </section>
<hr>
    <section>
        <p>
            <!-- here is my text box where users can write if they have any allergies -->
            <label for="Text">Do you have any allergies?</label>
            <textarea id="Text" name="allergies?" rows="30" cols="30" placeholder="allergies?"></textarea>

        </p>

        <button>Send</button>
    </form>
    <!-- the end of my form element is here -->
    </section>
    


</body>
