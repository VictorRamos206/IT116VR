<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is where we are customizing our page in a library and not a css stylesheet page in our local 
    machine as we were doing before -->
    <title>NavComponents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <!--  here we created the actual nav bar with a light shade to it-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <!-- container fluid means the nav bar will go from edge to edge  -->
        <div class="container-fluid">
            <!--  Here we added an image to the navbar that you can click on and will direct you too ny times-->
            <a class="navbar-brand" href="https://www.nytimes.com">
                <img src="https://developers.google.com/search/images/google-search-central-logo.png"
                alt="" width="33.5" height="28">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar1">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        <div class="collapse navbar-collapse" id="navbar1">
            <!-- Here we added the list of item we can click on in the hamburger menu. I 
            can click on first in the menu and it will direct me to my soccer page because it has a anchor tag -->
            <ul class="navbar-nav d-flex me-auto">

                <li class="nav-item active">
                    <a class="nav-link" href="https://www.Atleticofutbol.com">First</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="https://www.Atleticofutbol.com">Second</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="https://www.Atleticofutbol.com">Third</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown">More</a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="https://www.espn.com" class="dropdown-item">FirstDropdown</a>
                        </li>

                        <li>
                            <a href="https://www.espn.com" class="dropdown-item">SecondDropdown</a>
                        </li>

                        <li>
                            <a href="https://www.espn.com" class="dropdown-item">ThirdDropdown</a>
                        </li>

                        <li>
                            <a href="https://www.espn.com" class="dropdown-item">FourthDropdown</a>
                        </li>
                    </ul>

                </li>
                

            </ul>
            <!--  -->
            <form class="d-flex"   action="/testing">

                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>

            </form>




        </div>

    </nav>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
